<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card__image-wrapper">
          <img class="card__image-desktop" src="./images/image-header-desktop.jpg" alt="Illustration showing different colored charts and graphs">
          <img class="card__image-mobile" src="./images/image-header-mobile.jpg" alt="Illustration showing different colored charts and graphs">
        </div>
        <div class="card__content">
          <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__stat">
              <p class="card__stat-number">10k+</p>
              <p class="card__stat-label">companies</p>
            </div>
            <div class="card__stat">
              <p class="card__stat-number">314</p>
              <p class="card__stat-label">templates</p>
            </div>
            <div class="card__stat">
              <p class="card__stat-number">12m+</p>
              <p class="card__stat-label">queries</p>
            </div>
          </div>
        </div>
      </section>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/arne-witteler">Arne Witteler</a>.
      </div>
    </main>
  </body>
</html>
